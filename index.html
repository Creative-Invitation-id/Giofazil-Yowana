<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation â€“ Digital</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="mobile-wrapper">
        <div class="pages" id="pagesContainer">

            <section class="page cover">
                <img src="assets/images/slide1/frame-top1.png" class="frame-top anim-fade" alt="Frame Top" />
                <img src="assets/images/slide1/frame-bot1.png" class="frame-bottom anim-fade" alt="Frame Bottom" />

                <div class="split-container">
                    <div class="section-part anim-fade delay-1">
                        <img src="assets/images/slide1/Top1-1.png" class="ornament" alt="Top Ornament 1" />
                    </div>

                    <div class="section-part anim-fade delay-2">
                        <img src="assets/images/slide1/Top2-1.png" class="ornament" alt="Top Ornament 2" />
                    </div>

                    <div class="section-part anim-fade delay-3">
                        <div class="content-bottom">
                            <p>The beginning of our forever</p>
                            <button class="btn-open" onclick="goToPage(1)">Open Invitation</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="page" id="page2">
                <div class="page-inner">
                    <div id="content2Wrapper" class="content-wrapper" style="opacity: 0;">
                        <img src="assets/images/slide2/content-2.png" class="full-content-img" alt="Content 2" />
                    </div>

                    <button id="btnNext2" class="btn-next-round" style="opacity: 0;" onclick="goToPage(2)">
                        <span>&#10140;</span>
                    </button>
                </div>
            </section>

            <section class="page" id="page3">
                <div class="page-inner">
                    
                    <div class="split-container">
                        <div id="p3Div1" class="section-part p3-top-part" style="opacity: 0;">
                            <img src="assets/images/slide3/content1-3.png" class="ornament content-kecil" />
                        </div>

                        <div id="p3Div2" class="section-part p3-bot-part" style="opacity: 0;">
                            <img src="assets/images/slide3/content2-3.png" class="ornament" />
                            <img src="assets/images/slide3/frame-bot-3.png" id="frameBot3" class="frame-bot-inside" style="opacity: 0;" />
                        </div>
                    </div>

                    <div id="btnNav3" class="nav-group" style="opacity: 0;">
                        <button class="btn-nav-small" onclick="goToPage(1)">
                            <span style="display: inline-block; transform: scaleX(-1);">&#10140;</span>
                        </button>
                        <button class="btn-nav-small" onclick="goToPage(3)">
                            <span>&#10140;</span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="page" id="page4">
                <div class="page-inner">
                    <h2>Page 4 Content</h2>
                    <div class="nav-group">
                        <button class="btn-nav-small" onclick="goToPage(2)">
                            <span style="display: inline-block; transform: scaleX(-1);">&#10140;</span>
                        </button>
                        <button class="btn-nav-small" onclick="goToPage(0)">
                            <span>&#10140;</span>
                        </button>
                    </div> 

        </div>
    </div>

    <script>
        function goToPage(index) {
            const container = document.getElementById('pagesContainer');
            container.style.transform = `translateX(-${index * 33.333}%)`;

            if (index === 1) {
                const content = document.getElementById('content2Wrapper');
                const button = document.getElementById('btnNext2');
                
                setTimeout(() => {
                    content.classList.add('anim-fade'); // Untuk gambar (kiri-kanan standar)
                    button.classList.add('anim-fade-center'); // KHUSUS TOMBOL agar tetap di tengah
                }, 600);
            }

            // Animasi Page 3 (Index 2)
            if (index === 2) {
                const div1 = document.getElementById('p3Div1');
                const div2 = document.getElementById('p3Div2');
                const frame = document.getElementById('frameBot3');
                const nav = document.getElementById('btnNav3');

                setTimeout(() => {
                    // 1. Munculkan Div 1
                    div1.classList.add('anim-fade');
                    
                    setTimeout(() => {
                        // 2. Munculkan Div 2 & Frame
                        div2.classList.add('anim-fade');
                        frame.classList.add('anim-fade');
                        
                        // 3. Munculkan Tombol Navigasi terakhir
                        setTimeout(() => {
                            nav.classList.add('anim-fade-center');
                        }, 500);
                    }, 700);
                }, 600);
            }
        }
    </script>

</body>
</html>
